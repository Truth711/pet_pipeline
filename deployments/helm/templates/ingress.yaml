---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yelb
  annotations:
  {{- range $key, $value := .Values.ingress.annotations }}
  {{$key}}: {{$value | quote}}
  {{- end }}
spec:
  tls:
    {{- range .Values.ingress.tls}}
    - hosts: {{ .host }}
      secretName: {{.secretName}}
    {{- end }}
  rules:
    {{- range .Values.ingress.hosts}}
    - host: {{.host}}
      http:
        paths:
          {{- range .paths}}
          - path: {{ .path }}
            pathType: {{.pathType}}
            backend:
              service:
                name: yelb-ui
                port:
                  number: 80
          {{- end}}
    {{- end}}
