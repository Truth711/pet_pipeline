---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-ui
  labels:
    app: yelb-ui
spec:
  replicas: {{ .Values.ui.replicaCount }}
  selector:
    matchLabels:
      app: yelb-ui
  template:
    metadata:
      labels:
        app: yelb-ui
    spec:
      containers:
        - name: yelb-ui
          image: "{{ .Values.ui.image.repository }}:{{ .Values.ui.image.tag }}"
          imagePullPolicy: {{ .Values.ui.image.pullPolicy }}
          ports:
            - containerPort: 80

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: yelb-appserver
  labels:
    app: yelb-appserver
spec:
  replicas: {{ .Values.appserver.replicaCount }}
  selector:
    matchLabels:
      app: yelb-appserver
  template:
    metadata:
      labels:
        app: yelb-appserver
    spec:
      containers:
        - name: yelb-appserver
          image: >
            "{{ .Values.appserver.image.repository }}
             :{{ .Values.appserver.image.tag }}"
          imagePullPolicy: {{ .Values.appserver.image.pullPolicy }}
          ports:
            - containerPort: 4567

